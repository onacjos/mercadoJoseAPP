<!DOCTYPE html>
<html lang="en"><i class="bi bi-envelope-at"></i>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mercadoAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/styles/estilos.css">
</head>
<body>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 text-center">
                    <h3>Registro</h3>
                    <hr>
                    <i class="bi bi-person-circle fs-1"></i>
                    <form class="p-4 border rounded my-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-credit-card-2-front"></i> </span>  <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                        
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-list-ol"></i></span>  <input type="text" class="form-control" placeholder="Cédula" aria-label="Username" aria-describedby="basic-addon1">
                        
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-forward-fill"></i></span>  <input type="text" class="form-control" placeholder="Teléfono" aria-label="Username" aria-describedby="basic-addon1">
                        
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>  <input type="email" class="form-control" placeholder="Correo" aria-label="Username" aria-describedby="basic-addon1">
                        
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="banner">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
